version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/09Project_BE
permissions:
  - object: /home/ubuntu
    pattern: '**'
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before_deploy.sh
      runas: ubuntu
  AfterInstall:
    - location: after_deploy.sh
      runas: ubuntu